<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список покупок</title>
	<style>
		body {
			width: 50%;
			padding-left: 20px;
		}

		a {
			text-decoration: none;
		}
		
		legend {
			font-size: 20px; 
			font-weight: 700;
		}

		footer p {
			color: red;
		}
	</style>
</head>
<body>
	<header>
		<h1><u>Купить сегодня</u></h1>
	</header>
	<main>
		<section>
			<h2>Утром перед работой</h2>
				<fieldset>
					<legend>На рынке:</legend>
						<ol>
							<li>
								<label>
									<input type="checkbox">
									Пучок петрушки у бабушек
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Молоко 1,5 л.
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Творог нежирный, 1 кг.
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Конфеты 300 г. и печенье там же
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Резинки для трусов, 1 м.
								</label>
							</li>
						</ol>
				</fieldset>
		</section>
		<section>
			<h2>По дороге домой</h2>
				<fieldset>
					<legend>В магазине:</legend>
						<ul>
							<li>
								<label>
									<input type="checkbox">
									Крем для обуви чёрный
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Макароны 5 пачек
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Кетчуп "Торчин"
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Растительное масло 1 л.
								</label>
							</li>
							<li>
								<label>
									<input type="checkbox">
									Зубная паста для нас и для детей
								</label>
							</li>
						</ul>
				</fieldset>
		</section>
		<aside>
			<p>
				<b>Запомни</b>: у всех продуктов смотри дату выпуска и срок годности! У бабушек сдачу не бери. Конфеты детям сразу не давай!
			</p>
		</aside>
	</main>
	<footer>
		<p>
			У тебя всё получится! Но если что - звони, номер ты знаешь.<br>
			 Целую, любимая жена!
		</p>
		<button><a href="https://webkordins.github.io/myhomework/">Назад к списку работ</a></button>
	</footer>
</body>
</html>
