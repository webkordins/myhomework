<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Take a cup of coffee!</title>
	<link rel="stylesheet" href="assets/css/fonts.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="promo">
		<div class="container">
			<div class="card bronze">
				<div class="price">$2</div>
				<div class="image_cup"><img src="assets/images/bronze.png" alt="cup"></div>
				<div class="title">Bronze</div>
				<div class="text">any cup of coffee
					until $3</div>
			</div>
			<div class="card gold">
				<div class="price">$3</div>
				<div><img src="assets/images/gold.png" alt="cup"></div>
				<div class="title">Gold</div>
				<div class="text">any cup of coffee
					until $5</div>
			</div>
			<div class="card silver">
				<div class="price">$2.5</div>
				<div class="image_cup"><img src="assets/images/silver.png" alt="cup"></div>
				<div class="title">Silver</div>
				<div class="text">any cup of coffee
					until $4</div>
			</div>
		</div>
	</div>
