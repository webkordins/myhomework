<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Paid Form</title>
	<link rel="stylesheet" href="assets/css/font.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<div class="page">
		<div class="paid-form">
			<ul class="form__list">
				<li class="form__list-item"><a href="#" class="form__list-link">Sign in</a></li>
				<li class="form__list-item"><a href="#" class="form__list-link">Join us</a></li>
			</ul>

			<form class="form__input" action="#" method="POST">
				<label for="name" class="lbl">Username</label>
				<input type="text" id="name" class="form__input-item">
				<label for="password" class="lbl">Password</label>
				<input type="password" id="password" class="form__input-item">
				<div class="mychk-box">
					<input type="checkbox" id="box" class="checkbox"  checked>
					<label for="box" class="lbl-text">Keep me signed in</label>
				</div>
				<button class="btn" type="submit">Sign in</button>
				<div class="restore">
					<a href="#"><span class="restore-link">Forgot password</span></a>
					<a href="#"><span class="restore-link">Create an account</span></a>
				</div>
			</form>
		</div>
	</div>
	
</body>
</html>
