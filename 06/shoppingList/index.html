<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<header>
			<h1>CSS Diner Shopping List</h1>
			<h2>Let's go to the mall!</h2>
		</header>

		<main>
			<section>
				<div class="container">
					<ul class="list">
						<li>
							<label>
								<input type="checkbox"><span class="text">A lot of pickles </span><span class="low_text">for the next lesson about CSS</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox"><span class="text">10 apples </span><span class="low_text">for more CSS manipulations</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox"><span class="text">20 oranges </span><span class="low_text">because they are awesome</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox"><span class="text">13 plates </span><span class="low_text">hm... they always disappear</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox"><span class="text">15 bentos</span>
							</label>
						</li>
						<li>
							<label>
								<input type="checkbox"><span class="text">1 bottle of Sake </span><span class="low_text">for my friends</span>
							</label>
						</li>
					</ul>
				</div>
			</section>
				
			<footer>
				<div class="container">
					<div class="smile">
						<span>Bon appetit </span>
					</div>
				</div>
			</footer>
		</main>
	</div>
</body>
</html>
