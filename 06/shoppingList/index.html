<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Список покупок</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="content">
		<div class="header">
			<div class="title">
				<h1>CSS Diner Shopping List</h1>
				<h2>Let's go to the mall!</h2>
			</div>
		</div>

		<main>
			<div class="container">
				<div class="table">
					<ul class="list">
						<li>
							<input type="checkbox" id="ch_1">
							<label for="ch_1">A lot of pickles <span>(for the next lessons about CSS)</span></label>
						</li>
						<li>
							<input type="checkbox" id="ch_2">
							<label for="ch_2">10 apples <span>(for more CSS manipulations)</span></label>
						</li>
						<li>
							<input type="checkbox" id="ch_3">
							<label for="ch_3">20 oranges <span>(because they are awesome)</span></label>
						</li>
						<li>
							<input type="checkbox" id="ch_4">
							<label for="ch_4">13 plates <span>(hm... they always disappear)</span></label>
						</li>
						<li>
							<input type="checkbox" id="ch_5">
							<label for="ch_5">15 bentos</label>
						</li>
						<li>
							<input type="checkbox" id="ch_6">
							<label for="ch_6">1 bottle of Sake <span>(for my friends)</span></label>
						</li>
					</ul>
				</div>
				
				<div class="smile">
					Bon appetit :)
				</div>
			</div>
		</main>
	</div>
</body>
</html>
