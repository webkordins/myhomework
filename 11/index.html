<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<header class="header">
		<div class="container">
			<div class="header__logo">
				<a href="#" class="header__logo-link">
					<img src="" alt="" class="header__logo-img">
				</a>
			</div>
			<nav class="header__menu menu">
				<ul class="menu__list">
					<li class="menu__item"><a href="#" class="menu__link"></a></li>
					<li class="menu__item"><a href="#" class="menu__link"></a></li>
					<li class="menu__item"><a href="#" class="menu__link"></a></li>
					<li class="menu__item"><a href="#" class="menu__link"></a></li>
				</ul>
			</nav>
			<div class="hamburger">
				<a class="Hamburger__link" href="#">
					<span class="hamburger__icon"></span>
				</a>
			</div>
		</div>
	</header>

	<main class="main">
		<div class="container">
			<div class="main__product product">
				<div class="product__gallery gallery">
					<div class="gallery__main-pic">
						<img src="" alt="" class="gallery__pic">
					</div>
					<ul class="gallery__preview">
						<li class="gallery__item"><a href="#" class="gallery__link gallery__link--active"><img src="" alt="" class="gallery__preview-pic"></a></li>
						<li class="gallery__item"><a href="#" class="gallery__link"><img src="" alt="" class="gallery__preview-pic"></a></li>
						<li class="gallery__item"><a href="#" class="gallery__link"><img src="" alt="" class="gallery__preview-pic"></a></li>
					</ul>
				</div>
				<div class="product__info">
					<span class="product__marker marker--new"></span>
					<h3 class="product__title">THE <span class="text--violet">RUNNING</span>
						HAS JUST BEGUN</h3>
					<div class="product__model">
						<div class="product__model-name"></div>
						<div class="product__raiting raiting">
							<ul class="raiting__stars">
								<li class="rating__star rating__star--active">&#9733;</li>
								<li class="rating__star rating__star--active">&#9733;</li>
								<li class="rating__star rating__star--active">&#9733;</li>
								<li class="rating__star rating__star--active">&#9733;</li>
								<li class="rating__star">&starf;</li>
							</ul>
						</div>
					</div>

					<div class="product__price">$&nbsp;200</div>
					<div class="product__character character">
						<div class="character__title">Size</div>
						<ul class="character__values">
							<li class="character__value"><a href="" class="character__link">7</a></li>
							<li class="character__value"><a href="" class="character__link">8</a></li>
							<li class="character__value"><a href="" class="character__link">9</a></li>
							<li class="character__value"><a href="" class="character__link character__link--selected">10</a></li>
							<li class="character__value"><a href="" class="character__link">11</a></li>
						</ul>
					</div>
					<div class="product__buttons">
						<button class="button button--violet"></button>
						<button class="button"></button>
					</div>
				</div>
			</div>
		</div>
	</main>
</body>
</html>
